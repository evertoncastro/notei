<ion-view view-title="Área de trabalho">
    <ion-content>
        <div id="wrapper-dash-board">
            <div class="box-dash-board">
                <div class="subjects-board">
                    <div class="subject-item" ng-repeat="subject in data.subjectList">
                        <div class="subject-title" ng-click="loadActivities(subject)">
                            <span class="title">{{subject.nome}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
