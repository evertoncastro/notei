<ion-view view-title="Nova Matéria">
    <ion-content>
        <div class="wrapper-subject-new">
            <div class="box-subject-new">
                <form class="subject-form">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Título</span>
                        <input class="text" type="text" placeholder="Digite aqui">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Professor</span>
                        <input class="text" type="text" placeholder="Digite aqui">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">E-mail do professor</span>
                        <input class="text" type="email" placeholder="Digite aqui">
                    </label>
                    <button class="button button-block button-positive">
                        Gravar
                    </button>
                </form>
            </div>
        </div>
    </ion-content>
</ion-view>
