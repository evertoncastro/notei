<ion-view view-title="{{title}}">
    <ion-content>
        <div class="wrapper-homework-new">
            <div class="box-homework-new">
                <form class="homework-form">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Título</span>
                        <input class="text" type="text" placeholder="Digite aqui"
                                ng-model="data.trabalho">
                    </label>
                    <label class="item item-input item-stacked-label ion-ios-arrow-down">
                        <span class="input-label">Matéria</span>
                        <select ng-model="data.id_materia"
                                ng-options="s.id as s.nome for s in subjectList">
                            <option value="">Selecione uma opção</option>
                        </select>
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Data de entrega</span>
                        <input class="text" type="date" placeholder="Digite aqui"
                                ng-model="data.data_entrega">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Observações</span>
                        <textarea class="text" ng-model="data.observacoes">
                        </textarea>
                    </label>
                    <button class="button button-block button-positive" ng-click="manipulateHomework(data, wayForm)">
                        Gravar
                    </button>
                </form>
            </div>
        </div>
    </ion-content>
</ion-view>
