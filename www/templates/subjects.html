<ion-view view-title="Minhas Matérias">
    <ion-nav-buttons class="button-add-subject" side="right">
        <i class="ion-android-add-circle" ui-sref="app.subject-new"></i>
    </ion-nav-buttons>
    <ion-content>
        <div id="wrapper-subject">
            <div class="box-subject">
                <div class="subjects-board">
                    <div class="subject-item" ng-repeat="subject in data.subjectList">
                        <div class="subject-title" ng-click="openSubject()">
                            <span class="title">{{subject.nome}}</span>
                            <i class="ion-edit"></i>
                            <i class="ion-trash-a"></i>
                        </div>
                        <div class="subject-details" ng-show="showSubject">
                            <div class="board-detail">
                                <label class="item-board-detail item item-input">
                                    <span class="display-label">Professor:</span><input value="{{subject.professor}}" type="text">
                                </label>
                                <label class="item-board-detail item item-input">
                                    <span class="display-label">E-mail profº:</span><input value="{{subject.email_prof}}" type="email">
                                </label>
                                <label class="item-board-detail item item-input">
                                    <span class="display-label">Máx. faltas:</span><input value="{{subject.max_faltas}}" type="number">
                                </label>
                                <label class="item-board-detail item item-input">
                                    <span class="display-label">Faltas:</span><input value="{{subject.num_faltas}}" type="number">
                                </label>
                            </div>
                            <!--<div class="board-observation" ng-show="showRightTab">
                                <label class="item-board-observation item item-input">
                                    <textarea>

                                    </textarea>
                                </label>
                            </div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
