<ion-view view-title="Minhas Matérias">
    <ion-nav-buttons class="button-add-subject" side="right">
        <i class="ion-android-add-circle" ui-sref="app.subject-new"></i>
    </ion-nav-buttons>
    <ion-content>
        <div class="wrapper-subject">
            <div class="box-subject">
                <div class="subjects-board">
                    <div class="subject-item">
                        <div class="subject-title" ng-click="openSubject()">
                            <span class="title">Matemática</span>
                            <i class="ion-edit"></i>
                            <i class="ion-trash-a"></i>
                        </div>
                        <div class="subject-details" ng-show="showsubject">
                            <div class="subject-grade">
                                <button class="title" ng-click="openLeftTab()"
                                        ng-disabled="showLeftTab" ng-class="{'title-before-click': showRightTab}">
                                    <span>Notas</span>
                                </button>
                            </div>
                            <div class="subject-attendance">
                                <button class="title" ng-click="openRightTab()"
                                        ng-disabled="showRightTab" ng-class="{'title-before-click': showLeftTab}">
                                    <span>Faltas</span>
                                </button>
                            </div>
                            <div class="board-grade" ng-show="showLeftTab">
                                <label class="item-board-grade item item-input">
                                    <span class="input-label">1ª Prova</span>
                                    <input class="input-text" type="tel" maxlength="3" placeholder="0,0">
                                </label>
                                <label class="item-board-grade item item-input">
                                    <span class="input-label">2ª Prova</span>
                                    <input class="input-text" type="tel" maxlength="3" placeholder="0,0">
                                </label>
                                <label class="item-board-grade item item-input">
                                    <span class="input-label">3ª Prova</span>
                                    <input class="input-text" type="tel" maxlength="3" placeholder="0,0">
                                </label>
                                <label class="item-board-grade item item-input">
                                    <span class="input-label">Trabalho</span>
                                    <input class="input-text" type="tel" maxlength="3" placeholder="0,0">
                                </label>

                                <label class="item-board-media item item-input">
                                    <span class="input-label">Média:</span>
                                    <span class="input-label">9.0</span>
                                </label>
                            </div>
                            <div class="board-attendance" ng-show="showRightTab">
                                <label class="item-board-grade item item-input">
                                    <span class="input-label">Faltas</span>
                                    <input class="input-text" type="tel" maxlength="2" placeholder="0">
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
