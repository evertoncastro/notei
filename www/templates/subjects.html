<ion-view view-title="Minhas Matérias">
    <ion-nav-buttons class="button-add-subject" side="right">
        <i class="ion-android-add-circle" ui-sref="app.subject-new"></i>
    </ion-nav-buttons>
    <ion-content>
        <div id="wrapper-subject">
            <div class="box-subject">
                <div class="subjects-board">
                    <div class="subject-item" ng-repeat="subject in data.subjectList">
                        <div class="subject-title" ng-click="openSubject(subject.id_materia)">
                            <span class="title">{{subject.nome}}</span>
                            <i class="ion-edit"></i>
                            <i class="ion-trash-a"></i>
                        </div>
                        <div class="subject-details" ng-if="showSubject && subject.id_materia==subject_id">
                            <div class="board-detail">
                                <label class="item-board-detail item item-input">
                                    <span class="display-label">Professor:</span><input ng-model="subject.professor" type="text"
                                                                                        ng-change="updateSubject(subject)">
                                </label>
                                <label class="item-board-detail item item-input">
                                    <span class="display-label">E-mail profº:</span><input ng-model="subject.email_prof" type="email"
                                                                                           ng-change="updateSubject(subject)">
                                </label>
                                <label class="item-board-detail item item-input">
                                    <span class="display-label">Máx. faltas:</span><input ng-model="subject.max_faltas" type="number"
                                                                                          ng-change="updateSubject(subject)">
                                </label>
                                <label class="item-board-detail item item-input">
                                    <span class="display-label">Faltas:</span><input ng-model="subject.num_faltas" type="number"
                                                                                     ng-change="updateSubject(subject)">
                                </label>
                            </div>
                            <!--<div class="board-observation" ng-show="showRightTab">
                                <label class="item-board-observation item item-input">
                                    <textarea>

                                    </textarea>
                                </label>
                            </div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
